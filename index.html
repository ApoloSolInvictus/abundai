<!DOCTYPE html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA AI | Enterprise OS</title>
    
    <!-- 1. Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- 2. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACI√ìN DEL SOBERANO
        // ==========================================
        
        // URL DEL BACKEND EN HEROKU (¬°VERIFICAR ESTO!)
        // Debe ser la URL base de su app en Heroku, SIN la barra final '/'
        const DEFAULT_BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com"; 

        // CONFIGURACI√ìN FIREBASE (Modo Estricto - Copiar de consola)
        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================

        let db = null; 

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("üî• Firebase inicializado.");
            }
            db = firebase.firestore();
        } catch (e) {
            console.error("Error Cr√≠tico Firebase:", e);
            // No mostramos alert aqu√≠ para no bloquear, pero el log queda.
        }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");

                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    console.log("‚úÖ Usuario Autenticado:", userCredential.user.email);
                    onLoginSuccess(userCredential.user);
                } catch (err) {
                    console.error("‚ùå Error Login:", err);
                    let msg = err.message;
                    if(err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password') msg = "Correo o contrase√±a incorrectos.";
                    if(err.code === 'auth/user-not-found') msg = "Usuario no encontrado.";
                    if(err.code === 'auth/invalid-email') msg = "Formato de correo inv√°lido.";
                    setError(msg);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-blue-600/10 blur-[100px] pointer-events-none"></div>
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-3 bg-blue-600 rounded-xl mb-4 shadow-lg shadow-blue-500/30">
                                <i className="ph ph-shield-check text-3xl text-white"></i>
                            </div>
                            <h1 className="text-3xl font-display font-bold text-white">ABUNDA AI</h1>
                            <p className="text-slate-400 text-sm mt-2">Enterprise Knowledge OS</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Email</label>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="usuario@empresa.com" />
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-400 uppercase">Contrase√±a</label>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none transition" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            </div>
                            
                            {error && (
                                <div className="text-red-400 text-xs bg-red-900/20 p-3 rounded border border-red-900/50 flex items-start gap-2">
                                    <i className="ph ph-warning-circle text-lg"></i>
                                    <span>{error}</span>
                                </div>
                            )}

                            <button disabled={loading} className="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-bold rounded-lg shadow-lg transition flex justify-center gap-2 items-center">
                                {loading && <i className="ph ph-spinner animate-spin"></i>}
                                {loading ? "Verificando..." : "Ingresar"}
                            </button>
                        </form>
                        <p className="text-center text-slate-600 text-[10px] mt-6">Acceso seguro v√≠a Firebase</p>
                    </div>
                </div>
            );
        };

        const KnowledgePanel = ({ onClose, user }) => {
            const [docs, setDocs] = useState([]);
            const [newDocContent, setNewDocContent] = useState("");
            const [saving, setSaving] = useState(false);
            const [error, setError] = useState("");

            useEffect(() => {
                if(db && user) {
                    db.collection("knowledge")
                      .orderBy("timestamp", "desc")
                      .get()
                      .then(snapshot => {
                        const loadedDocs = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                        setDocs(loadedDocs);
                      })
                      .catch(err => console.error("Error cargando docs:", err));
                }
            }, [user]);

            const handleSave = async () => {
                if(!newDocContent.trim()) return;
                setSaving(true);
                setError("");
                
                try {
                    if (!user) throw new Error("Sesi√≥n inv√°lida.");
                    
                    await db.collection("knowledge").add({
                        content: newDocContent,
                        createdBy: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    setNewDocContent("");
                    const snapshot = await db.collection("knowledge").orderBy("timestamp", "desc").get();
                    setDocs(snapshot.docs.map(doc => ({id: doc.id, ...doc.data()})));
                    
                } catch (error) {
                    console.error("Error guardando:", error);
                    let msg = "Error al guardar.";
                    if(error.code === 'permission-denied') msg = "Permiso denegado (Revisar Reglas Firestore).";
                    setError(msg);
                } finally {
                    setSaving(false);
                }
            };

            const handleDelete = async (id) => {
                if(!confirm("¬øBorrar documento?")) return;
                try {
                    await db.collection("knowledge").doc(id).delete();
                    setDocs(prev => prev.filter(d => d.id !== id));
                } catch(e) {
                    alert("Error al borrar: " + e.message);
                }
            }

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                    <div className="bg-slate-800 w-full max-w-3xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900/50 rounded-t-2xl">
                            <div>
                                <h2 className="font-bold text-white flex items-center gap-2">
                                    <i className="ph ph-brain text-blue-400 text-xl"></i> 
                                    Base de Conocimiento
                                </h2>
                                <p className="text-xs text-slate-400">Contexto para la IA (RAG)</p>
                            </div>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center transition"><i className="ph ph-x text-white"></i></button>
                        </div>
                        
                        <div className="flex-1 overflow-y-auto p-6">
                            <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 mb-6">
                                <label className="text-xs font-bold text-blue-400 uppercase mb-2 block">Agregar Informaci√≥n</label>
                                <textarea 
                                    value={newDocContent}
                                    onChange={e => setNewDocContent(e.target.value)}
                                    className="w-full h-32 bg-slate-800 border border-slate-600 rounded-lg p-3 text-white focus:border-blue-500 outline-none resize-none mb-3 text-sm font-mono"
                                    placeholder="Pega aqu√≠ manuales, pol√≠ticas o datos importantes..."
                                ></textarea>
                                <div className="flex justify-between items-center">
                                    {error ? <span className="text-red-400 text-xs">{error}</span> : <span></span>}
                                    <button 
                                        onClick={handleSave}
                                        disabled={saving}
                                        className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-bold shadow-lg transition flex items-center gap-2"
                                    >
                                        {saving ? <i className="ph ph-spinner animate-spin"></i> : <i className="ph ph-floppy-disk"></i>}
                                        {saving ? "Guardando..." : "Guardar"}
                                    </button>
                                </div>
                            </div>

                            <div className="space-y-3">
                                <h3 className="text-xs font-bold text-slate-500 uppercase flex items-center gap-2">
                                    <i className="ph ph-files"></i> Documentos Activos ({docs.length})
                                </h3>
                                {docs.map(doc => (
                                    <div key={doc.id} className="bg-slate-700/30 p-4 rounded-xl border border-slate-700/50 group hover:border-blue-500/30 transition">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-[10px] text-slate-500 bg-slate-800 px-2 py-1 rounded border border-slate-700 font-mono">ID: {doc.id.substring(0,8)}...</span>
                                            <button onClick={() => handleDelete(doc.id)} className="text-slate-500 hover:text-red-400 transition"><i className="ph ph-trash"></i></button>
                                        </div>
                                        <p className="text-sm text-slate-300 line-clamp-3 font-mono leading-relaxed opacity-80">{doc.content}</p>
                                    </div>
                                ))}
                                {docs.length === 0 && (
                                    <div className="text-center py-10 border-2 border-dashed border-slate-700 rounded-xl">
                                        <i className="ph ph-empty text-4xl text-slate-600 mb-2"></i>
                                        <p className="text-slate-500 text-sm">Cerebro vac√≠o. Agrega datos arriba.</p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl, onLogout }) => {
            const [messages, setMessages] = useState([
                { role: 'ai', content: `Bienvenido, **${user.email}**.\nSoy el Cerebro de Abunda. Estoy listo para ayudarte con la informaci√≥n de la empresa.` }
            ]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [showKnowledge, setShowKnowledge] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    // 1. RAG SIMPLE: Obtener contexto de Firestore
                    let context = "";
                    if(db) {
                        try {
                            // Obtenemos los √∫ltimos 10 documentos m√°s recientes
                            const snapshot = await db.collection("knowledge").orderBy("timestamp", "desc").limit(10).get();
                            const docsContent = snapshot.docs.map(doc => doc.data().content).join("\n\n---\n\n");
                            if(docsContent) {
                                context = `INFORMACI√ìN DE CONTEXTO (BASE DE CONOCIMIENTO):\n${docsContent}\n\n`;
                            }
                        } catch (err) {
                            console.warn("No se pudo leer el conocimiento (posible error de permisos o colecci√≥n vac√≠a):", err);
                        }
                    }

                    // 2. Construir el mensaje completo
                    const finalMessage = context 
                        ? `${context}INSTRUCCI√ìN: Responde a la siguiente pregunta bas√°ndote PRINCIPALMENTE en la informaci√≥n de contexto provista arriba. Si la respuesta no est√° en el contexto, usa tu conocimiento general pero ind√≠calo.\n\nPREGUNTA DEL USUARIO: ${newMsg.content}` 
                        : newMsg.content;

                    console.log("Enviando a:", apiUrl);

                    // 3. Enviar al Backend
                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: finalMessage,
                            history: messages.map(m => ({ 
                                role: m.role === 'ai' ? 'model' : 'user', 
                                content: m.content 
                            })) // Adaptar historial si es necesario
                        })
                    });

                    if(!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || `Error del Servidor: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    console.error("CHAT ERROR:", e);
                    setMessages(prev => [...prev, { 
                        role: 'ai', 
                        content: `‚ö†Ô∏è ERROR DE CONEXI√ìN CON IA:\n${e.message}\n\nSugerencia: Verifica que el backend en Heroku est√© activo y que la URL "${apiUrl}" sea correcta.` 
                    }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-4 md:px-6 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
                            <span className="font-display font-bold text-white text-lg tracking-wide">ABUNDA <span className="text-blue-500">DASHBOARD</span></span>
                        </div>
                        <div className="flex items-center gap-3 md:gap-4">
                            <button onClick={() => setShowKnowledge(true)} className="w-9 h-9 rounded-lg bg-slate-800 hover:bg-slate-700 text-blue-400 border border-slate-700 flex items-center justify-center transition" title="Administrar Conocimiento">
                                <i className="ph ph-brain text-xl"></i>
                            </button>
                            <div className="h-6 w-px bg-slate-700 hidden md:block"></div>
                            <div className="text-xs text-slate-400 flex items-center gap-2 bg-slate-800 py-1.5 px-3 rounded-full border border-slate-700">
                                <i className="ph ph-shield-check text-green-500"></i> <span className="hidden md:inline max-w-[150px] truncate">{user.email}</span>
                            </div>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-400 transition ml-1" title="Cerrar Sesi√≥n">
                                <i className="ph ph-sign-out text-xl"></i>
                            </button>
                        </div>
                    </header>

                    <div className="flex-1 overflow-y-auto p-4 md:p-6 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`}>
                                <div className={`max-w-[90%] md:max-w-[70%] p-4 rounded-2xl leading-relaxed shadow-md text-sm md:text-base ${
                                    msg.role === 'user' 
                                    ? 'bg-blue-600 text-white rounded-br-none' 
                                    : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                                }`}>
                                    {msg.role === 'ai' && <div className="text-[10px] uppercase font-bold text-blue-400 mb-2 flex items-center gap-1 border-b border-slate-700 pb-1 mb-2"><i className="ph ph-robot"></i> Abunda Core</div>}
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                                    <div className="flex items-center gap-2 text-xs text-slate-400">
                                        <i className="ph ph-circle-notch animate-spin"></i> Pensando...
                                    </div>
                                </div>
                            </div>
                        )}
                        <div ref={bottomRef}></div>
                    </div>

                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto relative group">
                            <input 
                                type="text" 
                                value={input}
                                onChange={e => setInput(e.target.value)}
                                onKeyPress={e => e.key === 'Enter' && sendMessage()}
                                className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-5 pr-14 py-4 focus:outline-none focus:border-blue-500 transition shadow-lg placeholder:text-slate-500"
                                placeholder="Consulta a la base de conocimiento..."
                                disabled={loading}
                            />
                            <button 
                                onClick={sendMessage}
                                disabled={loading}
                                className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50"
                            >
                                <i className="ph ph-paper-plane-right-fill text-xl"></i>
                            </button>
                        </div>
                        <div className="text-center mt-2 flex justify-center items-center gap-2">
                            <i className="ph ph-database text-[10px] text-slate-600"></i>
                            <p className="text-[10px] text-slate-600">Conectado a Base de Conocimiento RAG</p>
                        </div>
                    </div>

                    {showKnowledge && <KnowledgePanel onClose={() => setShowKnowledge(false)} user={user} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            
            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                    setUser(u || null);
                });
                return () => unsubscribe();
            }, []);

            const handleLogout = async () => {
                await firebase.auth().signOut();
            };

            return (
                <React.Fragment>
                    {!user ? <LoginScreen onLoginSuccess={setUser} /> : <ChatInterface user={user} apiUrl={DEFAULT_BACKEND_URL} onLogout={handleLogout} />}
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
