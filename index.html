<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABUNDA AI | Dashboard Operativo</title>
    
    <!-- 1. Estilos y Fuentes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- 2. React Core -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACI√ìN DEL SOBERANO
        // ==========================================
        
        // URL DEL BACKEND (PYTHON/HEROKU)
        // Aseg√∫rese de que esta URL sea la correcta de su app en Heroku (la que tiene OpenAI)
        // Ejemplo: https://abunda-backend-apollo.herokuapp.com
        const DEFAULT_BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com"; 

        // CONFIGURACI√ìN FIREBASE (Copiada de su proyecto existente)
        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        // ==========================================
        // INICIALIZACI√ìN
        // ==========================================

        let db = null; 

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("üî• Firebase inicializado.");
            }
            db = firebase.firestore();
        } catch (e) {
            console.error("Error Cr√≠tico Firebase:", e);
        }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");

                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    onLoginSuccess(userCredential.user);
                } catch (err) {
                    console.error("Login Error:", err);
                    setError("Error de acceso: " + err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in">
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
                        <div className="text-center mb-8">
                            <i className="ph ph-cpu text-4xl text-blue-500 mb-2"></i>
                            <h1 className="text-2xl font-display font-bold text-white">ABUNDA DASHBOARD</h1>
                            <p className="text-slate-400 text-sm">Sistema Operativo de Conocimiento</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="usuario@abunda.ai" />
                            <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-2 rounded">{error}</div>}
                            <button disabled={loading} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition">
                                {loading ? "Conectando..." : "Iniciar Sesi√≥n"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const KnowledgePanel = ({ onClose, user }) => {
            const [docs, setDocs] = useState([]);
            const [newDocContent, setNewDocContent] = useState("");
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                if(db && user) {
                    db.collection("knowledge").orderBy("timestamp", "desc").get()
                      .then(snap => setDocs(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                }
            }, [user]);

            const handleSave = async () => {
                if(!newDocContent.trim()) return;
                setSaving(true);
                try {
                    await db.collection("knowledge").add({
                        content: newDocContent,
                        createdBy: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewDocContent("");
                    // Recargar
                    const snap = await db.collection("knowledge").orderBy("timestamp", "desc").get();
                    setDocs(snap.docs.map(d => ({id: d.id, ...d.data()})));
                } catch (e) { alert("Error al guardar: " + e.message); }
                setSaving(false);
            };

            const handleDelete = async (id) => {
                if(confirm("¬øEliminar documento?")) {
                    await db.collection("knowledge").doc(id).delete();
                    setDocs(prev => prev.filter(d => d.id !== id));
                }
            }

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm">
                    <div className="bg-slate-800 w-full max-w-3xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center">
                            <h2 className="font-bold text-white flex items-center gap-2"><i className="ph ph-database text-blue-400"></i> Base de Conocimiento</h2>
                            <button onClick={onClose}><i className="ph ph-x text-white text-xl"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6">
                            <textarea value={newDocContent} onChange={e=>setNewDocContent(e.target.value)} className="w-full h-40 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none mb-4 font-mono text-sm" placeholder="Pega aqu√≠ el texto de tus documentos (Constituci√≥n, Manuales, etc)..."></textarea>
                            <button onClick={handleSave} disabled={saving} className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold mb-6 flex items-center gap-2">
                                {saving ? <i className="ph ph-spinner animate-spin"></i> : <i className="ph ph-floppy-disk"></i>} Guardar en Memoria
                            </button>
                            <div className="space-y-3">
                                {docs.map(doc => (
                                    <div key={doc.id} className="bg-slate-700/30 p-4 rounded-xl border border-slate-700/50 flex justify-between items-start">
                                        <p className="text-xs text-slate-300 line-clamp-3 font-mono">{doc.content}</p>
                                        <button onClick={() => handleDelete(doc.id)} className="text-slate-500 hover:text-red-400 ml-2"><i className="ph ph-trash"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl, onLogout }) => {
            const [messages, setMessages] = useState([{ role: 'ai', content: `Hola, **${user.email}**.\nSoy el cerebro de Abunda. Estoy conectado y listo para procesar tu informaci√≥n.` }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [showKnowledge, setShowKnowledge] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    // --- L√ìGICA RAG SEGURA (EVITAR ERROR 429) ---
                    let context = "";
                    if(db) {
                        try {
                            // 1. Obtener documentos (Max 5 m√°s recientes para no saturar)
                            const snapshot = await db.collection("knowledge").orderBy("timestamp", "desc").limit(5).get();
                            
                            // 2. CONSTRUIR CONTEXTO CON L√çMITE DE CARACTERES
                            // OpenAI tiene l√≠mites. No podemos enviar la constituci√≥n entera de golpe en cada mensaje.
                            // Tomamos los primeros 3000 caracteres de cada documento encontrado.
                            const docsContent = snapshot.docs.map(doc => {
                                let text = doc.data().content || "";
                                return text.substring(0, 3000) + (text.length > 3000 ? "..." : ""); 
                            }).join("\n\n---\n\n");

                            // 3. L√≠mite Global del Contexto (Max 15,000 caracteres totales ~ 4000 tokens)
                            // Esto evita el Error 429 (Rate Limit Exceeded)
                            if(docsContent.length > 15000) {
                                context = `CONTEXTO (Resumido por seguridad):\n${docsContent.substring(0, 15000)}...`;
                            } else if (docsContent.length > 0) {
                                context = `CONTEXTO DE BASE DE CONOCIMIENTO:\n${docsContent}\n\n`;
                            }
                        } catch (err) {
                            console.warn("No se pudo leer la base de conocimiento:", err);
                        }
                    }

                    // Mensaje final para el backend
                    const finalMessage = context 
                        ? `${context}INSTRUCCI√ìN: Responde a la pregunta del usuario bas√°ndote en el contexto anterior si es relevante.\n\nPREGUNTA: ${newMsg.content}` 
                        : newMsg.content;

                    console.log("Enviando petici√≥n a:", apiUrl);

                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: finalMessage,
                            history: messages // Enviamos historial para mantener la conversaci√≥n
                        })
                    });

                    if(!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || `Error HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    console.error("Chat Error:", e);
                    let userError = "Error de conexi√≥n.";
                    
                    // Diagn√≥stico de errores comunes para el usuario
                    if (e.message.includes("429")) userError = "‚ö†Ô∏è Tr√°fico Alto: La IA est√° saturada. Intenta una pregunta m√°s corta.";
                    if (e.message.includes("500")) userError = "‚ö†Ô∏è Error del Servidor: Revisa la API Key en Heroku.";
                    if (e.message.includes("Failed to fetch")) userError = "‚ö†Ô∏è Error de Red: Verifica la URL del backend.";

                    setMessages(prev => [...prev, { role: 'ai', content: userError }]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-4 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                            <span className="font-display font-bold text-white text-lg tracking-wide">ABUNDA <span className="text-blue-500">DASHBOARD</span></span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowKnowledge(true)} className="w-9 h-9 rounded-lg bg-slate-800 hover:bg-slate-700 text-blue-400 border border-slate-700 flex items-center justify-center transition" title="Base de Conocimiento"><i className="ph ph-brain text-xl"></i></button>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-400 ml-2" title="Salir"><i className="ph ph-sign-out text-xl"></i></button>
                        </div>
                    </header>
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed shadow-md ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'}`}>
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="flex ml-4 gap-1"><div className="w-2 h-2 bg-slate-600 rounded-full animate-bounce"></div><div className="w-2 h-2 bg-slate-600 rounded-full animate-bounce delay-75"></div></div>}
                        <div ref={bottomRef}></div>
                    </div>
                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="relative group">
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-5 pr-14 py-4 focus:outline-none focus:border-blue-500 transition shadow-lg placeholder:text-slate-500" placeholder="Consulta sobre los documentos..." disabled={loading} />
                            <button onClick={sendMessage} disabled={loading} className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50"><i className="ph ph-paper-plane-right-fill text-xl"></i></button>
                        </div>
                    </div>
                    {showKnowledge && <KnowledgePanel onClose={() => setShowKnowledge(false)} user={user} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged(u => setUser(u || null));
                return () => unsubscribe();
            }, []);
            const handleLogout = async () => { await firebase.auth().signOut(); };
            return <React.Fragment>{!user ? <LoginScreen onLoginSuccess={setUser} /> : <ChatInterface user={user} apiUrl={DEFAULT_BACKEND_URL} onLogout={handleLogout} />}</React.Fragment>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
