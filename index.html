    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Estilos para el documento PDF (Hoja de papel) */
        .paper-sheet {
            background: white;
            color: black;
            padding: 40px;
            font-family: 'Times New Roman', serif;
            line-height: 1.5;
            font-size: 12pt;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 20px auto;
            max-width: 800px;
            min-height: 1000px;
        }
        .paper-sheet h1 { text-align: center; font-size: 16pt; font-weight: bold; text-transform: uppercase; margin-bottom: 20px; }
        .paper-sheet p { margin-bottom: 12px; text-align: justify; }
        .paper-sheet .signature-box { margin-top: 50px; display: flex; justify-content: space-between; }
        .paper-sheet .sign-line { border-top: 1px solid black; width: 40%; text-align: center; padding-top: 5px; }

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACIÓN (REVISAR SI CAMBIÓ DE APP)
        // ==========================================
        const DEFAULT_BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com"; 

        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        let db = null; 
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { console.error("Error Firebase:", e); }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    onLoginSuccess(userCredential.user);
                } catch (err) {
                    setError("Acceso denegado: " + err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in">
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700">
                        <div className="text-center mb-8">
                            <i className="ph ph-gavel text-4xl text-blue-500 mb-2"></i>
                            <h1 className="text-2xl font-display font-bold text-white">ABUNDA LEGAL</h1>
                            <p className="text-slate-400 text-sm mt-2">Sistema Operativo Jurídico</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="abogado@firma.com" />
                            <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none focus:border-blue-500" placeholder="•••••••" />
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-2 rounded">{error}</div>}
                            <button disabled={loading} className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition">
                                {loading ? "Verificando Credenciales..." : "Ingresar al Bufete"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- NUEVO: GENERADOR DE DOCUMENTOS ---
        const LegalGenerator = ({ onClose, apiUrl }) => {
            const [docType, setDocType] = useState("Arrendamiento");
            const [details, setDetails] = useState("");
            const [generating, setGenerating] = useState(false);
            const [generatedContent, setGeneratedContent] = useState(null);

            const generateDocument = async () => {
                if(!details.trim()) return alert("Por favor ingresa los detalles del contrato.");
                setGenerating(true);

                try {
                    // Prompt Jurídico de Alta Precisión
                    const prompt = `
                        ACTÚA COMO: Abogado Senior experto en leyes de Costa Rica.
                        TAREA: Redactar un CONTRATO DE ${docType.toUpperCase()} formal y legalmente vinculante.
                        DETALLES: ${details}
                        FORMATO DE SALIDA: HTML puro (sin markdown, sin \`\`\`). Usa etiquetas <h1> para título, <p> para párrafos, <b> para nombres y datos clave.
                        ESTRUCTURA:
                        1. Título Centrado.
                        2. Encabezado (Partes involucradas).
                        3. Cláusulas (Objeto, Plazo, Precio, Obligaciones, Incumplimiento, Ley Aplicable).
                        4. Cierre y Firmas.
                        TONO: Formal, jurídico, preciso.
                    `;

                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: prompt, history: [] })
                    });

                    const data = await response.json();
                    // Limpiamos un poco el resultado por si la IA manda markdown
                    let cleanHtml = data.response.replace(/```html/g, '').replace(/```/g, '');
                    setGeneratedContent(cleanHtml);

                } catch (e) {
                    alert("Error al generar: " + e.message);
                } finally {
                    setGenerating(false);
                }
            };

            const downloadPDF = () => {
                const element = document.getElementById('contract-preview');
                const opt = {
                    margin: 20,
                    filename: `Contrato_${docType}_Abunda.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save();
            };

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in backdrop-blur-sm overflow-hidden">
                    <div className="w-full max-w-5xl h-[90vh] bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl flex flex-col md:flex-row overflow-hidden">
                        
                        {/* LEFT: INPUTS */}
                        <div className="w-full md:w-1/3 p-6 border-r border-slate-700 flex flex-col bg-slate-850">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="font-bold text-white flex items-center gap-2"><i className="ph ph-gavel text-blue-400 text-xl"></i> Redactor Legal</h2>
                                <button onClick={onClose}><i className="ph ph-x text-white text-xl"></i></button>
                            </div>
                            
                            <div className="space-y-4 flex-1">
                                <div>
                                    <label className="text-xs text-slate-400 uppercase font-bold">Tipo de Documento</label>
                                    <select value={docType} onChange={e=>setDocType(e.target.value)} className="w-full mt-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none">
                                        <option>Arrendamiento (Alquiler)</option>
                                        <option>Compraventa de Inmueble</option>
                                        <option>Servicios Profesionales</option>
                                        <option>Confidencialidad (NDA)</option>
                                        <option>Poder Especial</option>
                                    </select>
                                </div>
                                
                                <div className="flex-1 flex flex-col">
                                    <label className="text-xs text-slate-400 uppercase font-bold mb-1">Detalles del Caso</label>
                                    <textarea 
                                        value={details} 
                                        onChange={e=>setDetails(e.target.value)} 
                                        className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none text-sm font-mono resize-none"
                                        placeholder="Ej: Arrendador: Juan Pérez (Cédula 1-1111). Arrendatario: María Solís. Propiedad: Casa en Escazú. Renta: $1000/mes. Plazo: 1 año. Depósito: $1000."
                                    ></textarea>
                                </div>

                                <button 
                                    onClick={generateDocument} 
                                    disabled={generating}
                                    className="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-lg shadow-lg hover:shadow-blue-500/20 transition flex justify-center gap-2"
                                >
                                    {generating ? <i className="ph ph-spinner animate-spin"></i> : <i className="ph ph-magic-wand"></i>}
                                    {generating ? "Redactando..." : "Generar Contrato"}
                                </button>
                            </div>
                        </div>

                        {/* RIGHT: PREVIEW */}
                        <div className="w-full md:w-2/3 bg-slate-500 p-8 overflow-y-auto flex flex-col items-center">
                            {generatedContent ? (
                                <>
                                    <div className="flex gap-4 mb-4 w-full max-w-[800px] justify-end">
                                        <button onClick={() => setGeneratedContent(null)} className="px-4 py-2 bg-slate-700 text-white rounded text-sm hover:bg-slate-600">Editar</button>
                                        <button onClick={downloadPDF} className="px-4 py-2 bg-red-600 text-white rounded text-sm font-bold hover:bg-red-500 shadow flex items-center gap-2">
                                            <i className="ph ph-file-pdf"></i> Descargar PDF
                                        </button>
                                    </div>
                                    <div id="contract-preview" className="paper-sheet" dangerouslySetInnerHTML={{__html: generatedContent}}></div>
                                </>
                            ) : (
                                <div className="flex-1 flex flex-col items-center justify-center text-slate-300 opacity-50">
                                    <i className="ph ph-file-text text-6xl mb-4"></i>
                                    <p>Esperando datos para redactar...</p>
                                </div>
                            )}
                        </div>

                    </div>
                </div>
            );
        };

        const KnowledgePanel = ({ onClose, user }) => {
            const [docs, setDocs] = useState([]);
            const [newDocContent, setNewDocContent] = useState("");
            const [saving, setSaving] = useState(false);

            useEffect(() => {
                if(db && user) {
                    db.collection("knowledge").orderBy("timestamp", "desc").get()
                      .then(snap => setDocs(snap.docs.map(d => ({id: d.id, ...d.data()}))));
                }
            }, [user]);

            const handleSave = async () => {
                if(!newDocContent.trim()) return;
                setSaving(true);
                try {
                    await db.collection("knowledge").add({
                        content: newDocContent,
                        createdBy: user.email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewDocContent("");
                    const snap = await db.collection("knowledge").orderBy("timestamp", "desc").get();
                    setDocs(snap.docs.map(d => ({id: d.id, ...d.data()})));
                } catch (e) { alert("Error al guardar."); }
                setSaving(false);
            };

            const handleDelete = async (id) => {
                if(confirm("¿Borrar?")) {
                    await db.collection("knowledge").doc(id).delete();
                    setDocs(prev => prev.filter(d => d.id !== id));
                }
            }

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in">
                    <div className="bg-slate-800 w-full max-w-3xl rounded-2xl border border-slate-700 shadow-2xl flex flex-col max-h-[90vh]">
                        <div className="p-4 border-b border-slate-700 flex justify-between items-center">
                            <h2 className="font-bold text-white flex items-center gap-2"><i className="ph ph-books text-blue-400"></i> Biblioteca Legal (RAG)</h2>
                            <button onClick={onClose}><i className="ph ph-x text-white text-xl"></i></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6">
                            <p className="text-xs text-slate-400 mb-2">Sube aquí el Código Civil, leyes o modelos de contratos anteriores.</p>
                            <textarea value={newDocContent} onChange={e=>setNewDocContent(e.target.value)} className="w-full h-32 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none mb-4 font-mono text-sm" placeholder="Pega el texto de la ley o jurisprudencia..."></textarea>
                            <button onClick={handleSave} disabled={saving} className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold mb-6">Guardar Referencia</button>
                            <div className="space-y-3">
                                {docs.map(doc => (
                                    <div key={doc.id} className="bg-slate-700/30 p-4 rounded-xl border border-slate-700/50 flex justify-between items-start">
                                        <p className="text-xs text-slate-300 line-clamp-2">{doc.content}</p>
                                        <button onClick={() => handleDelete(doc.id)} className="text-slate-500 hover:text-red-400 ml-2"><i className="ph ph-trash"></i></button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl, onLogout }) => {
            const [messages, setMessages] = useState([{ role: 'ai', content: `Bienvenido, Licenciado.\nEl sistema Abunda Legal está listo.` }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [showKnowledge, setShowKnowledge] = useState(false);
            const [showLegalGen, setShowLegalGen] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    let context = "";
                    if(db) {
                        try {
                            const snapshot = await db.collection("knowledge").orderBy("timestamp", "desc").limit(5).get();
                            const docsContent = snapshot.docs.map(doc => (doc.data().content || "").substring(0, 3000)).join("\n\n---\n\n");
                            if(docsContent) context = `LEYES Y JURISPRUDENCIA:\n${docsContent.substring(0, 15000)}...\n\n`;
                        } catch (err) { console.warn("Error RAG:", err); }
                    }

                    const finalMessage = context ? `${context}CONSULTA LEGAL: ${newMsg.content}` : newMsg.content;

                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: finalMessage, history: messages })
                    });

                    if(!response.ok) throw new Error(`Error HTTP ${response.status}`);
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', content: "⚠️ Error de conexión." }]);
                } finally { setLoading(false); }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-4 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
                            <span className="font-display font-bold text-white text-lg tracking-wide">ABUNDA <span className="text-blue-500">LEGAL</span></span>
                        </div>
                        <div className="flex items-center gap-3">
                            {/* BOTÓN NUEVO: GENERADOR LEGAL */}
                            <button onClick={() => setShowLegalGen(true)} className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg shadow-blue-500/20 transition">
                                <i className="ph ph-file-text"></i> Redactar Contrato
                            </button>
                            
                            <button onClick={() => setShowKnowledge(true)} className="w-9 h-9 rounded-lg bg-slate-800 hover:bg-slate-700 text-slate-300 border border-slate-700 flex items-center justify-center transition" title="Leyes"><i className="ph ph-books text-xl"></i></button>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-400 ml-2"><i className="ph ph-sign-out text-xl"></i></button>
                        </div>
                    </header>
                    
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[85%] p-4 rounded-2xl text-sm leading-relaxed shadow-md ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'}`}>
                                    <div className="whitespace-pre-wrap">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && <div className="text-slate-500 text-xs ml-4">Analizando jurisprudencia...</div>}
                        <div ref={bottomRef}></div>
                    </div>
                    
                    <div className="p-4 bg-slate-900 border-t border-slate-800">
                        <div className="relative group">
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-5 pr-14 py-4 focus:outline-none focus:border-blue-500 transition shadow-lg placeholder:text-slate-500" placeholder="Consulta jurídica..." disabled={loading} />
                            <button onClick={sendMessage} disabled={loading} className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 text-white rounded-lg flex items-center justify-center transition disabled:opacity-50"><i className="ph ph-paper-plane-right-fill text-xl"></i></button>
                        </div>
                    </div>

                    {showKnowledge && <KnowledgePanel onClose={() => setShowKnowledge(false)} user={user} />}
                    {showLegalGen && <LegalGenerator onClose={() => setShowLegalGen(false)} apiUrl={apiUrl} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged(u => setUser(u || null));
                return () => unsubscribe();
            }, []);
            const handleLogout = async () => { await firebase.auth().signOut(); };
            return <React.Fragment>{!user ? <LoginScreen onLoginSuccess={setUser} /> : <ChatInterface user={user} apiUrl={DEFAULT_BACKEND_URL} onLogout={handleLogout} />}</React.Fragment>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
