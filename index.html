    <!-- PDF Lib -->

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .font-serif { font-family: 'Merriweather', serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Documento Legal */
        .legal-doc {
            background: #fff; color: #000; padding: 50px;
            font-family: 'Times New Roman', serif; line-height: 1.6; font-size: 12pt;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            min-height: 1000px; max-width: 800px; margin: 0 auto;
        }
        .legal-doc h1 { text-align: center; text-transform: uppercase; font-weight: bold; margin-bottom: 20px; font-size: 14pt; }
        .legal-doc p { text-align: justify; margin-bottom: 10px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ==========================================
        // CONFIGURACIÓN DE CONEXIÓN
        // ==========================================
        const API_URL = "https://abundalegal-c960c33a1447.herokuapp.com"; 

        // CONFIGURACIÓN FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC8Qqq7F1kGvaNlTzL5gRQWTdMBVjuEamQ", 
            authDomain: "abunda-ai.firebaseapp.com",
            projectId: "abunda-ai",
            storageBucket: "abunda-ai.firebasestorage.app",
            messagingSenderId: "G-4XZ8WVKSL1",
            appId: "1:833878539166:web:01a3726d456efd3bbb348f"
        };

        let db = null; 
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) { console.error("Error Firebase:", e); }

        // ==========================================
        // COMPONENTES
        // ==========================================

        const LoginScreen = ({ onLoginSuccess }) => {
            const [email, setEmail] = useState("");
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");
                try {
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    onLoginSuccess(userCredential.user);
                } catch (err) {
                    setError("Acceso denegado. Verifique sus credenciales.");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-900 p-4 fade-in relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>
                    <div className="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 relative z-10">
                        <div className="text-center mb-8">
                            <div className="inline-block p-4 rounded-full bg-slate-900 border border-slate-600 mb-4">
                                <i className="ph ph-scales text-4xl text-yellow-500"></i>
                            </div>
                            <h1 className="text-2xl font-serif font-bold text-white">ABUNDA LEGAL</h1>
                            <p className="text-slate-400 text-sm mt-2">Plataforma Jurídica Integral</p>
                        </div>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <div className="relative">
                                <i className="ph ph-envelope absolute left-3 top-3.5 text-slate-500"></i>
                                <input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-3 py-3 text-white outline-none focus:border-yellow-500" placeholder="licenciado@bufete.com" />
                            </div>
                            <div className="relative">
                                <i className="ph ph-lock-key absolute left-3 top-3.5 text-slate-500"></i>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full bg-slate-900 border border-slate-600 rounded-lg pl-10 pr-3 py-3 text-white outline-none focus:border-yellow-500" placeholder="•••••••" />
                            </div>
                            {error && <div className="text-red-400 text-xs bg-red-900/20 p-2 rounded text-center">{error}</div>}
                            <button disabled={loading} className="w-full py-3 bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-slate-900 font-bold rounded-lg transition shadow-lg">
                                {loading ? "Autenticando..." : "Ingresar al Sistema"}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        const LegalGenerator = ({ onClose, apiUrl }) => {
            const [details, setDetails] = useState("");
            const [loading, setLoading] = useState(false);
            const [content, setContent] = useState("");

            const generateContract = async () => {
                if(!details.trim()) return;
                setLoading(true);
                try {
                    const prompt = `ACTÚA COMO: Abogado Notario Experto en legislación de Costa Rica. TAREA: Redactar un documento legal formal. DETALLES: ${details}. FORMATO DE SALIDA: HTML limpio (h1, h2, p, b, ul, li). Usa lenguaje jurídico técnico, cita leyes si aplica (Código Civil, Código de Comercio, etc.).`;
                    
                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: prompt, history: [] })
                    });
                    
                    const data = await response.json();
                    setContent(data.response.replace(/```html/g, '').replace(/```/g, ''));
                } catch(e) { alert("Error: " + e.message); }
                setLoading(false);
            };

            const downloadPDF = () => {
                const element = document.getElementById('contract-content');
                html2pdf().from(element).save('Documento_Legal_Abunda.pdf');
            };

            return (
                <div className="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center p-4 fade-in">
                    <div className="w-full max-w-7xl h-[90vh] bg-slate-800 rounded-2xl border border-slate-700 shadow-2xl flex flex-col md:flex-row overflow-hidden">
                        <div className="w-full md:w-1/3 p-6 border-r border-slate-700 bg-slate-850 flex flex-col">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="font-bold text-white flex gap-2"><i className="ph ph-file-doc text-yellow-500 text-xl"></i> Redacción Jurídica</h2>
                                <button onClick={onClose}><i className="ph ph-x text-white hover:text-red-500 transition"></i></button>
                            </div>
                            <div className="bg-blue-900/20 p-4 rounded-lg border border-blue-500/30 mb-4">
                                <p className="text-xs text-blue-200"><i className="ph ph-info mr-1"></i> La IA utilizará la legislación vigente y formatos estándar para crear el borrador.</p>
                            </div>
                            <textarea value={details} onChange={e=>setDetails(e.target.value)} className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white outline-none mb-4 text-sm resize-none font-sans leading-relaxed" placeholder="Describe el documento: 'Contrato de arrendamiento para casa en Santa Ana, arrendador X, arrendatario Y, monto $1500...'"></textarea>
                            <button onClick={generateContract} disabled={loading} className="py-3 bg-gradient-to-r from-yellow-600 to-yellow-500 text-slate-900 font-bold rounded-lg mb-2 shadow-lg hover:shadow-yellow-500/20 transition flex justify-center items-center gap-2">
                                {loading ? <i className="ph ph-spinner animate-spin"></i> : <i className="ph ph-magic-wand"></i>}
                                {loading ? "Redactando..." : "Generar Documento"}
                            </button>
                        </div>
                        <div className="w-full md:w-2/3 bg-slate-200 p-8 overflow-y-auto flex flex-col items-center">
                            {content ? (
                                <>
                                    <div className="w-full max-w-[800px] flex justify-end mb-4 gap-2">
                                        <button onClick={() => setContent(null)} className="px-4 py-2 bg-slate-700 text-white rounded shadow text-xs font-bold hover:bg-slate-600">Nuevo</button>
                                        <button onClick={downloadPDF} className="px-4 py-2 bg-red-600 text-white rounded shadow text-xs font-bold hover:bg-red-500 flex items-center gap-2"><i className="ph ph-file-pdf"></i> PDF</button>
                                    </div>
                                    <div id="contract-content" className="legal-doc shadow-2xl" dangerouslySetInnerHTML={{__html: content}}></div>
                                </>
                            ) : (
                                <div className="h-full flex flex-col items-center justify-center text-slate-400 opacity-50">
                                    <i className="ph ph-files text-6xl mb-4"></i>
                                    <p className="font-serif italic text-lg">El documento aparecerá aquí...</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ user, apiUrl, onLogout }) => {
            const [messages, setMessages] = useState([{ role: 'ai', content: `Bienvenido, Licenciado.\nEstoy conectado a la base de datos jurídica global. ¿Qué caso analizaremos hoy?` }]);
            const [input, setInput] = useState("");
            const [loading, setLoading] = useState(false);
            const [showGenerator, setShowGenerator] = useState(false);
            const bottomRef = useRef(null);

            useEffect(() => bottomRef.current?.scrollIntoView({ behavior: 'smooth' }), [messages]);

            const sendMessage = async () => {
                if(!input.trim()) return;
                const newMsg = { role: 'user', content: input };
                setMessages(prev => [...prev, newMsg]);
                setInput("");
                setLoading(true);

                try {
                    // CONTEXTO DE LEYES (Prompt Engineering Avanzado)
                    // No necesitamos subir las leyes, le decimos a la IA que actúe como si las tuviera.
                    // GPT-4o ya fue entrenado con la Constitución y códigos de CR.
                    const legalContext = `
                        INSTRUCCIÓN MAESTRA: Actúa como un Abogado Senior especialista en Derecho Costarricense e Internacional.
                        FUENTE DE VERDAD: Utiliza tu conocimiento pre-entrenado sobre la Constitución Política de Costa Rica, Código Civil, Código de Comercio, Código Penal y legislación laboral vigente.
                        
                        SI LA CONSULTA ES ESPECÍFICA: Cita el artículo o la ley correspondiente.
                        SI FALTAN DATOS: Pide al usuario la información necesaria para dar un dictamen preciso.
                        
                        CONSULTA DEL USUARIO: ${newMsg.content}
                    `;

                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: legalContext, history: messages })
                    });

                    if(!response.ok) throw new Error("Error de conexión");
                    const data = await response.json();
                    setMessages(prev => [...prev, { role: 'ai', content: data.response }]);

                } catch (e) {
                    setMessages(prev => [...prev, { role: 'ai', content: "⚠️ Error de conexión con el servidor jurídico." }]);
                } finally { setLoading(false); }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-950">
                    <header className="h-16 border-b border-slate-800 bg-slate-900 flex items-center px-6 justify-between shadow-sm z-20">
                        <div className="flex items-center gap-3">
                            <i className="ph ph-gavel text-2xl text-yellow-500"></i>
                            <span className="font-serif font-bold text-white text-lg tracking-wide">ABUNDA <span className="text-yellow-500">LEGAL</span></span>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setShowGenerator(true)} className="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-white border border-slate-600 rounded-lg text-sm font-bold flex items-center gap-2 transition shadow-lg">
                                <i className="ph ph-file-plus text-yellow-500"></i> Redactar Documento
                            </button>
                            <div className="h-6 w-px bg-slate-700"></div>
                            <div className="text-xs text-slate-400 flex items-center gap-2">
                                <i className="ph ph-user-circle text-lg"></i> <span className="hidden md:inline">{user.email}</span>
                            </div>
                            <button onClick={onLogout} className="text-slate-400 hover:text-red-400 transition" title="Salir"><i className="ph ph-sign-out text-xl"></i></button>
                        </div>
                    </header>
                    
                    <div className="flex-1 overflow-y-auto p-6 space-y-6">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fadeIn`}>
                                <div className={`max-w-[85%] p-5 rounded-2xl text-sm leading-relaxed shadow-md ${
                                    msg.role === 'user' 
                                    ? 'bg-blue-600 text-white rounded-br-none' 
                                    : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-bl-none'
                                }`}>
                                    <div className="whitespace-pre-wrap font-serif">{msg.content}</div>
                                </div>
                            </div>
                        ))}
                        {loading && (
                            <div className="flex justify-start">
                                <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700 rounded-bl-none flex items-center gap-3">
                                    <i className="ph ph-books text-yellow-500 text-xl animate-pulse"></i>
                                    <span className="text-xs text-slate-400 font-bold">Consultando jurisprudencia...</span>
                                </div>
                            </div>
                        )}
                        <div ref={bottomRef}></div>
                    </div>
                    
                    <div className="p-6 bg-slate-900 border-t border-slate-800">
                        <div className="max-w-4xl mx-auto relative group">
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && sendMessage()} className="w-full bg-slate-800 text-white border border-slate-700 rounded-xl pl-6 pr-14 py-4 focus:outline-none focus:border-yellow-500 transition shadow-lg placeholder:text-slate-500 font-sans" placeholder="Escriba su consulta jurídica aquí..." disabled={loading} />
                            <button onClick={sendMessage} disabled={loading} className="absolute right-2 top-2 bottom-2 aspect-square bg-yellow-600 hover:bg-yellow-500 text-slate-900 rounded-lg flex items-center justify-center transition disabled:opacity-50"><i className="ph ph-paper-plane-right-fill text-xl"></i></button>
                        </div>
                        <div className="text-center mt-3 flex justify-center gap-4 text-[10px] text-slate-600 font-bold uppercase tracking-wider">
                            <span><i className="ph ph-shield-check"></i> Privacidad Garantizada</span>
                            <span><i className="ph ph-globe"></i> Legislación Global</span>
                        </div>
                    </div>

                    {showGenerator && <LegalGenerator onClose={() => setShowGenerator(false)} apiUrl={apiUrl} />}
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            useEffect(() => {
                const unsubscribe = firebase.auth().onAuthStateChanged((u) => {
                    setUser(u || null);
                });
                return () => unsubscribe();
            }, []);
            const handleLogout = async () => { await firebase.auth().signOut(); };
            return <React.Fragment>{!user ? <LoginScreen onLoginSuccess={setUser} /> : <ChatInterface user={user} apiUrl={API_URL} onLogout={handleLogout} />}</React.Fragment>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
